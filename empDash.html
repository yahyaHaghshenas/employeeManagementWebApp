<!DOCTYPE html>
<html>
	<head>
		<title>Employee Dashboard</title>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<!--Link to stylesheet-->
		<link
			rel="stylesheet"
			href="style.css" />
		<!-- Link to Bootstrap CSS stylesheet -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
			crossorigin="anonymous" />
		<!--script-->
		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
		<!--bootstrap script-->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
			crossorigin="anonymous"></script>
	</head>
	<body onload="initEmp()">
		<!--navbar-->
		<nav class="navbar navbar-expand-lg bg-body-tertiary">
			<div class="container-fluid">
				<a
					class="navbar-brand"
					href="index.html"
					>FlexIs</a
				>
				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent"
					aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div
					class="collapse navbar-collapse"
					id="navbarSupportedContent">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item">
							<a
								class="nav-link active"
								aria-current="page"
								href="index.html"
								>Home</a
							>
						</li>
						<li class="nav-item">
							<a
								class="nav-link"
								href="about.html"
								>About Us</a
							>
						</li>
					</ul>
					<form
						class="d-flex"
						role="search">
						<button
							class="btn btn-outline-success"
							type="submit">
							<a
								class="nav-link active"
								aria-current="page"
								href="index.html"
								>logout</a
							>
						</button>
					</form>
				</div>
			</div>
		</nav>
		<!--end of nav-->
		<!--content-->
		<div class="container">
			<h1 id="h1_title"></h1>

			<hr />
			<h1>Request FWA</h1>
			<form style="border: blue">
				<div class="row mb-3">
					<label
						for="location"
						class="col-sm-2 col-form-label"
						>Work Type</label
					>
					<div class="col-sm-10">
						<select
							id="workType"
							class="form-control"
							style="width: 30%">
							<option selected>Select</option>
							<option value="flexi-hour">Flexi Hour</option>
							<option value="work-from-home">Work From Home</option>
							<option value="hybrid">Hybrid</option>
						</select>
					</div>
				</div>
				<div class="form-floating">
					<textarea
						class="form-control my-3"
						placeholder="Description"
						id="description"
						style="height: 100px"></textarea>
					<label for="floatingTextarea2">Description</label>
				</div>
				<div class="form-floating">
					<textarea
						class="form-control my-3"
						placeholder="Leave Your Reason Here"
						id="reason"
						style="height: 100px"></textarea>
					<label for="floatingTextarea2">Reason</label>
				</div>
				<button
					type="submit"
					onclick="requestFWA()"
					class="btn btn-primary">
					Request
				</button>
			</form>

			<hr />

			<h1>Update Daily Schedule</h1>
			<form onsubmit="return false">
				<div class="row mb-3">
					<label
						for="date"
						class="col-sm-2 col-form-label"
						>Date</label
					>
					<div class="col-sm-10">
						<input
							type="date"
							class="form-control"
							id="date" />
					</div>
				</div>
				<div class="row mb-3">
					<label
						for="location"
						class="col-sm-2 col-form-label"
						>Location</label
					>
					<div class="col-sm-10">
						<input
							type="text"
							class="form-control"
							id="location" />
					</div>
				</div>
				<div class="row mb-3">
					<label
						for="location"
						class="col-sm-2 col-form-label"
						>Work Hour</label
					>
					<div class="col-sm-10">
						<select
							id="workHour"
							class="form-control"
							style="width: 30%">
							<option selected>Select</option>
							<option value="8AM-4PM">8AM - 4PM</option>
							<option value="9AM-5PM">9AM - 5PM</option>
							<option value="10AM-6PM">10AM - 6PM</option>
						</select>
					</div>
				</div>

				<div class="form-floating">
					<textarea
						id="report"
						class="form-control my-3"
						placeholder="Leave Your Report Here"
						style="height: 100px"></textarea>
					<label for="floatingTextarea2">Report</label>
				</div>
				<button
					type="submit"
					onclick="updateDaily()"
					class="btn btn-primary">
					Update
				</button>
			</form>
		</div>

		<footer>
			<div class="footer-container">
				<div class="footer-left">
					<h3>FlexIS</h3>
					<p>A solution for managing flexible work arrangements</p>
				</div>
				<div class="footer-right">
					<h4>Links</h4>
					<ul>
						<li><a href="#">Home</a></li>
						<li><a href="#">About</a></li>
						<li><a href="#">Contact</a></li>
					</ul>
				</div>
			</div>
			<div class="footer-copyright">
				<p>Copyright &copy; FlexIS 2023</p>
			</div>
		</footer>
		<script src="/jS/index.js"></script>
	</body>
</html>
